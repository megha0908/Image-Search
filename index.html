<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Search App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-field" placeholder="Search for Image" />

      <button id="btn-id">Search</button>
    </form>

    <div class="result-search">
      <div class="result-search">
        <img
          src="https://plus.unsplash.com/premium_photo-1669687372244-74526e0accc0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
          alt="Sativa-Kush"
        />
        <a href="https://unsplash.com/photos/9E9NsEiUGxg" target="_blank"
          >Blue Dream</a
        >
      </div>
      <div class="result-search">
        <img
          src="https://images.unsplash.com/photo-1631577102631-f4ffbcc588c6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8bXVzaHJvb20lMjBmYXJtfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
          alt="Magic Mushroom"
        />
        <a href="https://unsplash.com/photos/9E9NsEiUGxg" target="_blank"
          >Mushroom</a
        >
      </div>
      <div class="result-search">
        <img
          src="https://images.unsplash.com/photo-1609443934742-3e2383f9423f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=987&q=80"
          alt="Best-buds"
        />
        <a href="https://unsplash.com/photos/9E9NsEiUGxg" target="_blank"
          >OG KUSH</a
        >
      </div>
    </div>
    <button id="showmore-btn">SHOW MORE</button>
    <script src="script.js"></script>
  </body>
</html>
